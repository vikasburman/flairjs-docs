<html lang="en">
  <head>

    <!-- Material Design for Bootstrap CSS -->

    <!--Style customization -->
    <link rel="stylesheet" href="../../css/custom.css">

      html {
        background-color: #fafafa!important;
      }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-140147878-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-140147878-1');
    </script>    
  </head>
  <body>
    <div class="container-fluid">
        <!-- menu -->
        <nav class="m-2 navbar navbar-fx navbar-expand-lg">
          <a class="navbar-brand navbar-brand-fx" href="../../">
            <img src="../../images/logo_XS.png" height="28" width="30"><span class="align-middle">&nbsp;Flair.js</span></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><svg class="align-middle" style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="#005593" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
            </svg></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link medium" target="_blank" href="#">Blog</a>
                  </li>
                  <li class="nav-item active">
                      <a class="nav-link twitter" target="_blank" href="#">News</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link demo" href="#">Examples</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Docs
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item guides" href="#">Guides</a>
                      <a class="dropdown-item api" href="#">API</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item changelog" target="_blank" href="#">Changelog</a>
                      <a class="dropdown-item roadmap" target="_blank" href="#">Roadmap</a>
                    </div>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link setup" href="#">Download</a>
                  </li>
                </ul>            
          </div>         
        </nav>

        <!-- document -->
        <div id="doc" class="row">
          <div v-cloak class="col-lg-2">
              <h5 class="ml-3 text-uppercase f-title">API Reference</h5>
              <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Version: {{ version.title }}
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" v-for="item in versions" :href="`../../${item.path}/api/`">{{ item.title }}</a>
                  </div>
              </div>
              <div id="accordion">
                  <div class="card f-card" v-for="item in groups">
                    <div class="card-header" :id="`${item.id}_heading`">
                      <button class="btn f-list-group-item-header btn-link" data-toggle="collapse" :data-target="`#${item.id}`" aria-expanded="false" :aria-controls="`#${item.id}`">
                        {{ item.title }}
                      </button>
                    </div>
                    <div :id="`${item.id}`" class="collapse" :aria-labelledby="`${item.id}_heading`" data-parent="#accordion">
                      <div class="card-body">
                          <ul class="list-group">
                              <li v-for="ex in item.list" v-bind:class="[(ex.id === current.id) ? 'f-active' : '']" class="list-group-item-action f-list-group-item ml-3"><a :href="`./#/${ex.id}`">{{ ex.title }}</a></li>
                          </ul>
                      </div>
                    </div>
                  </div>
                </div>              
          </div>
          <div v-cloak class="col-lg-10">
            <div class="row">
                <div id="md" class="col-lg-9">
                </div>
                <div class="col-lg-3">
                  <h5 class="card-title">In this document</h5>
                  <div class="" id="sections"></div>
              </div>                
            </div>
          </div>
      </div>
    </div>

    <!-- Bootstrap Material Design -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>

    <!-- VueJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.8/vue.min.js" integrity="sha256-GN7NvWruk083BKn+djXpMOuWnd9Rz70hQgF868IIyTU=" crossorigin="anonymous"></script>

    <!-- Showdown and scrolling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js" integrity="sha256-LSUpTY0kkXGKvcBC9kbmgibmx3NVVgJvAEfTZbs51mU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js" integrity="sha256-7QS1cHsH75h3IFgrFKsdhmKHHpWqF82sb/9vNLqcqs0=" crossorigin="anonymous"></script>

    <!-- helpers -->
    <script src="../../js/helpers.js"></script>

    <!-- load data and bind -->
    <script>$(document).ready(function() { 
      let data = {};
      let tracker = null;
      $.getJSON("../../versions.json", (versions) => {
        $.getJSON("./apidocs.json", (root) => {
          data = root;
          data.versions = versions;
          let defaultItem = "/types/class"; // Class

          // load data
          const loadData = () => {
            let hash = defaultItem,
                mdPath = '';
            if (location.href.indexOf('#') !== -1) {
              hash = location.href.substr(location.href.indexOf('#')+2);
            }

            let items = hash.split('/');
            group = items[0];
            item = items[1];
            let idx = data.groups.findIndex((itm) => { return itm.id === group; });
            if (idx === -1) {
              data.current = data.groups[0].list[0]; // fall back to first
              data.current.group = data.groups[0];
            } else {
              let idx2 = data.groups[idx].list.findIndex((itm) => { return itm.id === item; });
              if (idx2 === -1) {
                data.current = data.groups[idx].list[0]; // fall back to first
                data.current.group = data.groups[idx];
              } else {
                data.current = data.groups[idx].list[idx2];
                data.current.group = data.groups[idx];
              }
            }

            // record for ga
            if (!tracker && window.ga) { tracker = window.ga.getAll()[0]; }
            if (tracker && tracker.set && tracker.send) { 
              tracker.set('page', '/v1/api/' + group + '/' + data.current.title);
              tracker.send('pageview'); 
            }

            // side menu
            let getMenu = function($content) {
                var root = {items: [], id: '', level: 0, $: null};
                var cache = [root];

                function mkdir_p(level) {
                  cache.length = level + 1;
                  var obj = cache[level];
                  if (!obj) {
                    var parent = (level > 1) ? mkdir_p(level-1) : root;
                    obj = { items: [], level: level };
                    cache = cache.concat([obj, obj]);
                    parent.items.push(obj);
                  }
                  return obj;
                }

                $content.find('h1, h2, h3').each(function() {
                  var $el = $(this);
                  var level = +(this.nodeName.substr(1));

                  var parent = mkdir_p(level-1);

                  var obj = { section: $el.text(), items: [], level: level, id: $el.attr('id'), $: $el };
                  parent.items.push(obj);
                  cache[level] = obj;
                });

                return root;
            };
            let renderMenu = function(menu) {
              var $el = $("<ul>");
          
              function process(node, $parent) {
                var id = node.id || 'root';
          
                var $li = $('<li>')
                  .attr('id', id + '-item')
                  .addClass('level-' + node.level)
                  .appendTo($parent);
          
                if (node.section) {
                  var $a = $('<a>')
                    .html(node.section)
                    .attr('id', id + '-link')
                    .addClass('level-' + node.level)
                    .appendTo($li);

                    if (typeof node.id === 'string') {
                      if (node.id) {
                        $a.attr('href', '#' + node.id);
                      }
                    } else if (node.$) {
                      $a.attr('style', "cursor:pointer;");
                      $a.on('click', () => {
                        $('body').scrollTo(node.$); 
                      });
                    }

                    if (node.desc) {
                      $a.append('<p>' + node.desc + '<p>');
                    }
                }
          
                if (node.items.length > 0) {
                  var $ul = $('<ul>')
                    .addClass('level-' + (node.level+1))
                    .attr('id', id + '-list')
                    .appendTo($li);
          
                  node.items.forEach(function(item) {
                    process(item, $ul);
                  });
                }
              }
          
              process(menu, $el);
              return $el;
            };            

            // load md
            mdPath = `${data.path}${data.current.file}`;
            $.get({
                url: mdPath, 
                cache: false                        
            }).then((content) => {
                let converter = new showdown.Converter();
                $('#md').html(converter.makeHtml(content));
                $('#sections').html(renderMenu(getMenu($("#md"))));
            }).fail(() => {
                $('#md').hide();
            });
          };
          $(window).on('hashchange',function(){ loadData(); });
          loadData();
          
          // bind
          new Vue({
            el: '#doc',
            data: data
          });
          
          // show item
          // $(`#${data.current.group.id}`).show();
        })
      });
    });
    </script>
  </body>
</html>
