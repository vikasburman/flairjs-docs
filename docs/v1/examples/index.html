<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="True Object Oriented JavaScript">
    <meta name="author" content="Vikas Burman">
    <meta content="flairjs" property="og:title">

    <title>Examples - Flair.js</title>
    <link rel="shortcut icon" href="../../favicon.png"> 

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:100,200,400,500,600,700,800,900|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

    <!--Style customization -->
    <link rel="stylesheet" href="../../css/custom.css">
    <style>
      html {
        background-color: #fafafa!important;
      }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-140147878-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-140147878-1');
    </script>        
  </head>
  <body>
    <div class="container-fluid">
        <!-- menu -->
        <nav class="m-2 navbar navbar-fx navbar-expand-lg">
          <a class="navbar-brand navbar-brand-fx" href="../../">
            <img src="../../images/logo_XS.png" height="28" width="30"><span class="align-middle">&nbsp;Flair.js</span></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><svg class="align-middle" style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="#005593" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
            </svg></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link medium" target="_blank" href="#">Blog</a>
                  </li>
                  <li class="nav-item active">
                      <a class="nav-link twitter" target="_blank" href="#">News</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link demo" href="#">Examples</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Docs
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item guides" href="#">Guides</a>
                      <a class="dropdown-item api" href="#">API</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item changelog" target="_blank" href="#">Changelog</a>
                      <a class="dropdown-item roadmap" target="_blank" href="#">Roadmap</a>
                    </div>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link setup" href="#">Download</a>
                  </li>
                </ul>            
          </div>         
        </nav>

        <!-- demo -->
        <div id="demo" class="row">
          <div v-cloak class="col-lg-2">
              <h5 class="ml-3 text-uppercase f-title">Examples</h5>
              <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Version: {{ version.title }}
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" v-for="item in versions" :href="`../../${item.path}/examples/`">{{ item.title }}</a>
                  </div>
              </div>
              <div id="accordion">
                  <div class="card f-card" v-for="item in groups">
                    <div class="card-header" :id="`${item.id}_heading`">
                      <button class="btn f-list-group-item-header btn-link" data-toggle="collapse" :data-target="`#${item.id}`" aria-expanded="false" :aria-controls="`#${item.id}`">
                        {{ item.title }}
                      </button>
                    </div>
                    <div :id="`${item.id}`" class="collapse" :aria-labelledby="`${item.id}_heading`" data-parent="#accordion">
                      <div class="card-body">
                          <ul class="list-group">
                              <li v-for="ex in item.list" v-bind:class="[(ex.id === current.id) ? 'f-active' : '']" class="list-group-item-action f-list-group-item ml-3"><a :href="`./#/${ex.id}`">{{ ex.title }}</a></li>
                          </ul>
                      </div>
                    </div>
                  </div>
                </div>              
          </div>
          <div v-cloak class="col-lg-10">
            <div class="row">
                <div class="col-lg-12 mb-5">
                    <h3>{{ current.title }}</h3>
                    <h6 class="font-weight-light">{{ current.desc }}</h6>
                </div>
            </div>
            <div class="row">
                <div id="sec1" class="col-lg-6">
                    <iframe id="part1" width="100%" height="500" src="" allowfullscreen="allowfullscreen" allowpaymentrequest frameborder="0"></iframe>                  
                </div>
                <div id="sec2" class="col-lg-4">
                    <iframe id="part2" width="100%" height="500" src="" allowfullscreen="allowfullscreen" allowpaymentrequest frameborder="0"></iframe>                  
                </div>
                <div class="col-lg-2">
                    <div class="card f-card">
                        <h5 v-if="current.tips.length > 0" class="card-title">Notes</h5>
                        <p class="card-text" v-html="txt" v-for="txt in current.tips"></p>
                    </div>
                </div> 
            </div>
          </div>
      </div>
    </div>

    <!-- Bootstrap Material Design -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>

    <!-- VueJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.8/vue.min.js" integrity="sha256-GN7NvWruk083BKn+djXpMOuWnd9Rz70hQgF868IIyTU=" crossorigin="anonymous"></script>
    
    <!-- helpers -->
    <script src="../../js/helpers.js"></script>

    <!-- load data and bind -->
    <script>$(document).ready(function() { 
      let data = {};
      let tracker = null;
      $.getJSON("../../versions.json", (versions) => {
        $.getJSON("./examples.json", (root) => {
          data = root;
          data.versions = versions;
          let defaultItem = "/basic/qh4batz1"; // hello world

          // load data
          const loadData = () => {
            let hash = defaultItem,
                fiddlePath = '';
            if (location.href.indexOf('#') !== -1) {
              hash = location.href.substr(location.href.indexOf('#')+2);
            }

            let items = hash.split('/');
            group = items[0];
            item = items[1];
            let idx = data.groups.findIndex((itm) => { return itm.id === group; });
            if (idx === -1) {
              data.current = data.groups[0].list[0]; // fall back to first
              data.current.group = data.groups[0];
            } else {
              let idx2 = data.groups[idx].list.findIndex((itm) => { return itm.id === hash; });
              if (idx2 === -1) {
                data.current = data.groups[idx].list[0]; // fall back to first
                data.current.group = data.groups[idx];
              } else {
                data.current = data.groups[idx].list[idx2];
                data.current.group = data.groups[idx];
              }
            }

            // record for ga
            if (!tracker && window.ga) { tracker = window.ga.getAll()[0]; }
            if (tracker && tracker.set && tracker.send) { 
              tracker.set('page', '/v1/examples/' + group + '/' + data.current.title);
              tracker.send('pageview'); 
            }

            // load fiddles
            fiddlePath = `${data.path}${data.current.id.split('/')[1]}/embedded/`;
            $("#part1").attr("src", `${fiddlePath}${data.current.tabs}/`);
            $("#part2").attr("src", `${fiddlePath}result/`);         
          };
          $(window).on('hashchange',function(){ loadData(); });
          loadData();
          
          // bind
          new Vue({
            el: '#demo',
            data: data
          });
          
          // show item
          // $(`#${data.current.group.id}`).show();
        })
      });
    });
    </script>
  </body>
</html>
